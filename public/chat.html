<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h2 id="chat-title">Chat Room</h2>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="message-input" placeholder="Type a message" required>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    const password = urlParams.get('password');

    if (!username || !password) {
      alert("Invalid login! Redirecting to login page...");
      window.location.href = "index.html";
    }

    const socket = io();

    document.getElementById('chat-title').textContent = `Welcome, ${username}!`;

    document.getElementById('chat-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const message = document.getElementById('message-input').value;

      socket.emit('chat message', { username, message });
      document.getElementById('message-input').value = '';
    });

    socket.on('chat message', (data) => {
      const chatBox = document.getElementById('chat-box');
      const messageElement = document.createElement('div');
      messageElement.className = data.username === username ? 'message self' : 'message';
      messageElement.textContent = `${data.username}: ${data.message}`;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>

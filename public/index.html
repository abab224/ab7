<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE風リアルタイムチャット</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ログイン画面 -->
  <div id="login">
    <form id="loginForm">
      <h2>ログイン</h2>
      <input type="text" id="username" placeholder="ユーザー名" required>
      <input type="password" id="password" placeholder="パスワード (4桁)" required>
      <button type="submit">ログイン</button>
    </form>
  </div>

  <!-- チャット画面 -->
  <div id="chat" style="display: none;">
    <div class="chat-header">チャット</div>
    <div id="chatBox" class="chat-messages"></div>
    <form id="chatForm" class="chat-input">
      <input type="text" id="message" placeholder="メッセージを入力..." autocomplete="off">
      <button type="submit">送信</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
